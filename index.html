<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6c59d03160.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>leader-board list app</title>
  </head>
  <body>
    <div id="container mt-4">
      <header><h1 class="display-4 text-center">Leader-board</h1></header>

      <!-- Alert will display here -->
      <form id="player-form">
        <h2>Add your score</h2>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Your name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="score">Score</label>
          <input
            type="text"
            id="score"
            placeholder="Your score"
            class="form-control"
          />
        </div>
        <button
          type="submit"
          value="Add player"
          class="btn btn-primary btn-block"
        >
          submit
        </button>
      </form>

      <table class="table table-striped mt-5">
        <h2>Recent Scores</h2>
        <button type="submit" value="Refresh list" id="refresh">Refresh</button>

        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="player-list"></tbody>
      </table>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
