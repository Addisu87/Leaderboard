<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>leader-board list app</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container mt-4">
      <header><h1 class="display-4 text-left">Leader-board</h1></header>

      <!-- Alert will display here -->
      <div class="row">
        <div class="col-6">
          <table class="table table-striped mt-3">
            <div class="table-title">
              <p>Recent Scores</p>
              <input
                type="button"
                value="Refresh"
                id="refresh"
                class="btn btn-primary btn-sm"
              />
            </div>

            <thead>
              <tr>
                <th>User</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="player-list"></tbody>
          </table>
        </div>

        <div class="col-6">
          <form id="player-form">
            <h2>Add your score</h2>

            <div class="form-group mt-2">
              <label for="user">USER</label>
              <input
                type="text"
                id="user"
                placeholder="Your name"
                class="form-control"
              />
            </div>

            <div class="form-group mt-2">
              <label for="score">SCORE</label>
              <input
                type="text"
                id="score"
                placeholder="Your score"
                class="form-control"
              />
            </div>

            <input
              type="submit"
              value="submit"
              class="btn btn-success btn-block mt-2 btn-sm float-right"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
